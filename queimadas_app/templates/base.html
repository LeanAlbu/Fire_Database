<!DOCTYPE html>
<html>
<head>
    <title>Queimadas DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Queimadas DB</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'regiao_list' %}">Regiões</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'municipio_list' %}">Municípios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'foco_list' %}">Focos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'satelite_list' %}">Satélites</a></li>
                    {% endif %}
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
