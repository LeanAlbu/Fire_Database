{% extends 'base.html' %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza que deseja excluir este município?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    <a href="{% url 'municipio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
