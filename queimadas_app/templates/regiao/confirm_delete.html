
{% extends 'base.html' %}

{% block content %}
<h2>Confirmar Exclusão</h2>
<p>Tem certeza que deseja excluir esta região imediata?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'regiao_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
